---
version: 1.0
name: visualstudio-project-apb
description: VisualStudio apb implementation
bindable: false
async: optional
metadata:
  documentationUrl: https://www.mediawiki.org/wiki/Documentation
  longDescription: An apb that deploys a VisualStudio.com project
  dependencies: ['docker.io/ansibleplaybookbundle/mediawiki123:latest']
  displayName: VisualStudio (APB)
  console.openshift.io/iconClass: icon-mediawiki
  providerDisplayName: "STerburg, Inc."
plans:
  - name: default
    description: An APB that deploys 1 VisualStudio project
    free: true
    metadata:
      displayName: Default
      longDescription: This plan deploys a single VisualStudio project
      cost: $0.00
    parameters:
      - name: project_name
        default: nodejs
        type: string
        title: Project Name
        required: true
      - name: git_repo
        default: "https://github.com/openshift/nodejs-ex.git"
        type: string
        title: Git Repo to clone
        required: true
